<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Weblog</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Weblog</h1>
    <nav>
      <ul>
        <li><a href="#">Code</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Artwork</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="section" id="code">
      <h2>Code</h2>
      <!-- Code-related content will go here -->
    </section>

    <section class="section" id="blog">
      <h2>Blog</h2>
      <div class="posts"></div>
    </section>

    <section class="section" id="artwork">
      <h2>Artwork</h2>
      <!-- Artwork-related content will go here -->
    </section>
    <!-- Add this inside the main section -->
<section class="section" id="new-post">
  <h2>New Post</h2>
  <form id="new-post-form">
    <label for="post-title">Title:</label>
    <input type="text" id="post-title" name="post-title" required>

    <label for="post-date">Date:</label>
    <input type="date" id="post-date" name="post-date" required>

    <label for="post-content">Content:</label>
    <textarea id="post-content" name="post-content" rows="10" required></textarea>

    <button type="submit">Save Post</button>
  </form>
</section>
  </main>

  <footer>
    <p>&copy; 2023 My Weblog. All rights reserved.</p>
  </footer>

  <script src="https://marked.js.org/marked.min.js"></script>
  <script src="script.js"></script>
</head>
</html>
